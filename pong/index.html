<html lang="en">

<head>

    <title>PONG</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

<body>
    <h1 id="title">P O N G</h1>

        <div><span id="score1">0</span></div>
        <div><span id="score2">0</span></div>

        <div class="controls-player2">
            <button id="p2-up"><img src="2up.png"></button>
            <button id="p2-down"><img src="2down.png"></button>
        </div>
    </div>
